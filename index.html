<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="icon" href="./img/Icono.png">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/loginDiseño.css" media="screen">
</head>

<body>
    <header>
        <!-- Encabezado no hay -->
    </header>

    <!-- Formulario Login -->
    <main class="login-wrap">
        <section class="login-html">
            <div class="img">
                <img src="./img/LOGO .png" alt="Logo" height="80px">
            </div>

            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab mb-4">Entrar</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab mb-4">Registro</label>

            <div class="login-form">
                <div class="sign-in-htm">
                    <form id="formulario1">
                        <div class="mb-3">
                            <label class="form-label" for="user">Usuario</label>
                            <input type="text" class="form-control input" id="user" placeholder="Ingresa tu usuario"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="pass">Contraseña</label>
                            <input type="password" autocomplete="off" class="form-control input" id="clave"
                                placeholder="Ingresa tu contraseña" required>
                        </div>

                        <div class="mb-3 text-center">
                            <button type="button" class="btn btn-primary btn-block">
                                <a href="vistas/perfil.html" class="text-white text-decoration-none">Iniciar sesión</a></button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="index.html">Olvidé mi contraseña</a>
                    </div>
                </div>

                <div class="sign-up-htm">
                    <div class="text-center mb-3">
                        <button type="button" class="btn btn-primary"><a href="index.html"
                                class="text-white text-decoration-none">Iniciar Registro</a></button>
                    </div>
                    <div class="text-center">
                        <label for="tab-1"><a href="index.html">Ya estoy registrado</a></label>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">
        <div class="ftr-content">
            <div class="contact">
                © 2024 Mujer Digital. Todos los derechos reservados.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
